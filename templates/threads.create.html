{{ define "content" }}

<form role="form" action="/threads/createThreads" method="post">
    <fieldset>
        <div class="form-group">

            <label for="exampleTextarea" class="form-label mt-4">Join This Thread!</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" id="topic" name="topic"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>


{{ end }}
